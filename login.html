<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>欢迎登录后台管理系统</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
<!--背景登陆-->
<div class="login_main"></div>
<!--顶部导航-->
<div class="login_header">
  <span>欢迎登录羽翼管理平台</span>
</div>
<!--欢迎登陆界面-->
<div class="login_body">
<div class="login_logo">
    <h1>个人信息管理系统</h1>
</div>
    <!--登陆框-->
    <div class="container">
    <form class="form-signin">

                <input type="text" name="username" class="input-block-level" placeholder="用户名">


                <input type="text" name="password" class="input-block-level" placeholder="密码">
                <label class="checkbox">
                    <input type="checkbox" value="remember-me">记住密码
                </label>
               <button class="btn btn-large" type="submit">登陆</button>

        </form>
    </div>
    </div>


<div class="clear"></div>
<!--底部版权-->
<div class="login_footer">
    <span>版权所有: 2016</span>
</div>
</body>
</html>
